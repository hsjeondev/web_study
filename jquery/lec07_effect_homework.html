<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect 과제</title>
    <script src="../resources/jquery-3.7.1.js"></script>
    <style>
        #notice_div {
            width: 300px;
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: none;
        }
    </style>
</head>
<body>
    <button id="notice_btn">공지 보기</button>
    <div id="notice_div">
        📢공지사항: 서버 점검으로 인해 내일 02:00~04:00 서비스가 중단됩니다.
    </div>
    <script>
        $(function() {
            let ishide = true;
            $('#notice_btn').click(function() {
                $(this).text(ishide ? '공지 숨기기' : '공지 보기');
                $('#notice_div').slideToggle('slow', function () {
                    $(this).attr('style', ishide ? 'display: block' : 'display: none');
                    ishide = !ishide;
                });
            })
        })
    </script>
</body>
</html>
