<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그(1)</title>
</head>
<body>
    <form method="get" name="joinFrm" action="#">
        <input type="text"
        name="user_id"
        maxlength="10"
        placeholder="이름을 써주세요.">
        <input type="text"
        name="user_id" value="김철수"
        maxlength="10"
        placeholder="이름을 써주세요.">
        <input type="text"
        name="user_id"
        maxlength="10"
        placeholder="이름을 써주세요."
        readonly>
        <input type="text"
        name="user_id"
        maxlength="10"
        placeholder="이름을 써주세요."
        disabled>
    </form>
    <br>
    <!-- (1) text 속성 : 한줄짜리 문자 -->
    <label>
        아아디
        <input type="text">
    </label>
    <!-- name은 백엔드가 사용하는 구분자, id는 프런트엔드가 사용하는 구분자자 -->
    <label for="user_id_lbl">아이디</label>
    <input type="text" id="user_id_lbl">

    <input type="text" name="user_id" id="user_id"
    minlength="3" maxlength="10" value="ksc">
    <br>
    <!-- (2) password 속성 : 비밀번호 -->
    <label for="user_pw">비밀번호</label>
    <input type="password" name="user_pw" id="user_pw" minlength="4" maxlength="15"
    placeholder="비밀번호 입력창">
    <br>
    <!-- (3) email 속성 : 이메일 -->
    <label for="user_mail">이메일</label>
    <input type="email" name="user_mail" id="user_mail">
    <br>
    <!-- (4) hidden 타입 : 사용자 눈에 보이지 않음 -->
    <input type="hidden">
    <br>
    <!-- (5)  -->
    <label for="user_profile">프로필</label>
    <input type="file" id="user_profile"
    style="display: none;">

    <input type="file" multiple>
    <input type="file" multiple accept=".pdf">
    <input type="file" accept="image/jpeg">
    <br>
    <!-- (6) 버튼 속성 -->
    <form method="get" action="#">
        <fieldset>
            <legend>버튼 테스트</legend>
            <input type="button" value="기본" onclick="alert('Hi');">
            <input type="text" minlength="5" required>
            <input type="submit" value="제출">
            <input type="reset" value="초기화">
        </fieldset>
    </form>
    <br>
    <h1>실습 문제</h1>
    <h2>회원가입</h2>
    <form>
        <fieldset>
            <legend>필수 정보</legend>
            <label for="name">이름</label>
            <input type="text" id="name" required>
            <br>
            <label for="id">아이디</label>
            <input type="text" id="id" required>
            <br>
            <label for="password">비밀번호</label>
            <input type="password" id="password" required>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label for="phone">전화번호</label>
            <input type="text" id="phone">
            <br>
            <label for="email">이메일</label>
            <input type="email" id="email">
            <br>
            <label for="profile">프로필</label>
            <input type="file" id="profile" accept="image/png">
        </fieldset>
        <br>
        <input type="submit" value="제출하기" id="#">
        <input type="reset" value="다시쓰기">
    </form>
</body>
</html>
