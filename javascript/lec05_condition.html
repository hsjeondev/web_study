<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 : 조건문, 반복문</title>
</head>
<body>
    <h1>if문</h1>
    <input type="number" id="ifNum" style="background-color: yellow;">
    <input type="button" value="양수 vs 음수" onclick="checkNum();">
    <script>
        function checkNum() {
            let num = Number(document.getElementById('ifNum').value);
            if(num > 0) {
                alert('양수');
            } else if (num < 0) {
                alert('음수');
            } else {
                alert(0);
            }
        }
    </script>
    <h1>실습 문제</h1>
    <h2>로그인</h2>
    <label for="user_id">로그인</label>
    <input type="text" id="user_id">
    <br>
    <label for="user_pwd">비밀번호</label>
    <input type="password" id="user_pwd">
    <br>
    <button onclick="checkUser()">로그인</button>
    <script>
        function checkUser() {
            let userId = document.getElementById('user_id').value
            let userPwd = document.getElementById('user_pwd').value;
            if(userId == 'admin' && userPwd == 'admin1234') {
                alert('로그인 되었습니다.');
            } else {
                alert('아이디 혹은 비밀번호가 일치하지 않습니다.');
            }
        }
    </script>
    <h1>switch문</h1>
    <input type="button" value="switch확인" onclick="switchTest()">
    <script>
        function switchTest() {
            let num = Number(document.querySelector('#ifNum').value);
            switch(num) {
                case 1 : alert('1이네요~'); break;
                case 2 : alert('2네요!!'); break;
                default : alert('1도 2도 아니네요.');
            }
        }
    </script>
    <h1>실습 문제</h1>
    <h2>DAC 선택</h2>
    <select id="select" onchange="selectDAC()">
        <option value="0">DAC 선택</option>
        <option value="1">IFI hip dac2</option>
        <option value="2">IFI zen dac3</option>
        <option value="3">JAVS X5</option>
    </select>
    <script>
        function selectDAC() {
            let selectTag = document.getElementById('select');
            let selectedOption = selectTag.options[selectTag.selectedIndex];
            let selectText = selectedOption.innerText;
            let selectValue = Number(selectTag.value);
            switch(selectValue) {
                case 1 : alert(selectText); break;
                case 2 : alert(selectText); break;
                case 3 : alert(selectText); break;
                default : alert('선택해주세요.'); break;
            }
        }
    </script>
    <h1>for문</h1>
    <input type="button" value="반복하기" onclick="loopFunc()">
    <div id="resultDiv" ></div>
    <script>
        let count = 0;
        function loopFunc() {
            if(count < 10) {
                for(let i = 0; i < 10; i++) {
                document.getElementById('resultDiv').innerHTML += '<h6>안녕하세요</h6>';
                count++;
            }
            }
        }
    </script>
    <h1>중첩 반복문</h1>
    <button onclick="enterClass();">교실 입장</button>
    <p>총 2개의 교실, 하나의 교실에 3명의 학생 입장</p>
    <script>
        function enterClass() {
            for(let i = 0; i < 2; i++) {
                // console.log("교실 " + (i+1) + "번 입장");
                console.log(`교실 ${i+1}번 입장`);
                for(let j = 0; j < 3; j++) {
                    console.log(`학생 ${j+1+3*i}`);
                }
                console.log(`교실 ${i+1}번 퇴장`);
            }
        }
    </script>
    <h1>실습 문제</h1>
    <button type="button" onclick="addBackGroundColor();">배경추가</button>
    <script>
        function addBackGroundColor() {
            let arr = document.getElementsByTagName('h1');
            for(let i = 0; i < arr.length; i++) {
                if(i % 2 == 0) {
                    arr[i].style.backgroundColor = 'lightpink';
                } else {
                    arr[i].style.backgroundColor = 'lightblue';
                }
            }
        }
    </script>
    <h1>break문</h1>
    <input type="button" value="break 동작" onclick="breakTest();">
    <script>
        function breakTest() {
            // 외부 반복문 : 1,2,3
            // 내부 반복문 : 1,2
            for(let i = 1; i <= 3; i++) {
                console.log('A');
                for(let j = 1; j <= 2; j++) {
                    console.log('B');
                    // 1. 내부 반복문에 break문
                    // break;
                }
                console.log('C');
                // 2. 외부 반복문에 break문
                break;
            }
        }
    </script>
    <h1>실습 문제</h1>
    <h2>면도기 공장</h2>
    <label for="count">생산 개수 : </label>
    <input type="number" id="count">
    <button onclick="makeSets();">생산</button>
    <br><br>
    <div id="resultDivs"></div>
    <script>
        function makeSets() {
            let sets = Number(document.getElementById('count').value);
            let imgsHTML = '';
            for(let i = 0; i < sets; i++) {
            imgsHTML += ' <img src="../resources/shaving.png" width="50" height="50"> ';
                for(let j = 0; j < 2; j++) {
                    imgsHTML += ' <img src="../resources/knife.png" width="50" height="50"> ';
                    // break;
                }
                imgsHTML += ' <br> '
                // break;

            document.getElementById('resultDivs').innerHTML = imgsHTML;
        }

    <h1>while문</h1>
    <input type="button" value="while 동작" onclick="whileFunc();">
    <script>
        function whileFunc() {
            let b = 10;
            // while(b >= 5) {
            //     console.log(b);
            //     b--;
            // }
            while(true) {
                b--;
                if(b == 5) {
                    break;
                }
            }
        }
    </script>
    <script>
        let wCnt = 10;
        do {
            console.log(wCnt);
            wCnt--;
        } while(0 < wCnt && wCnt < 10 );
    </script>
    <h1>실습 문제</h1>
    <h2>10보다 작은 숫자</h2>
    <input type="number" id="inputNumber">
    <button onclick="printTenUnder();">출력하기</button>
    <div id="tenDiv"></div>
    <script>
        function printTenUnder() {
            let number = document.getElementById('inputNumber').value
            while(number <= 10) {
                document.getElementById('tenDiv').innerHTML += number + '<br>';
                number++;
            }
        }
    </script>
    <h1 onclick="continueTest();">continue</h1>
    <script>
        function continueTest() {
            for(let i = 1; i <= 10; i++) {
                if(i % 2 == 0) {
                    continue;
                }
                console.log(i + "출력");
            }
        }
    </script>
</body>
</html>
