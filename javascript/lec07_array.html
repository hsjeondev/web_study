    <h1>실습 문제</h1>
    <h2>메모장</h2>
    <input id="memoText" type="text">
    <button onclick="addMemo()">입력</button>
    <button onclick="showMemo()">출력</button>
    <div id="memoResultDiv">
    </div>
    <script>
        let memoArr = new Array();
        let addMemo = function(){
            memoArr.push(document.getElementById('memoText').value);
            document.getElementById('memoText').value = '';
        }
        let showMemo = function(){
            let innerUl = '<ul>';
            
            for(let i = 0; i < memoArr.length; i++) {
                innerUl += `<li>${memoArr[i]}</li>`
            }
            innerUl += '</ul>';
            document.getElementById('memoResultDiv').innerHTML = innerUl;
        }
    </script>

    <h1>배열 정렬</h1>
    <button onclick="ascendArr();">오름차순</button>
    <button onclick="descendArr();">내림차순</button>
    <ol id="sort_ol">
        
    </ol>
    <script>
        let numArr = [3,4,1,8,9,10];
        let ascendArr = function() {
            document.getElementById('sort_ol').innerHTML = '';
            // numArr.sort();
            
            numArr.sort(function(x, y) {
                if (x < y) return -1;
                else if (x > y) return 1;
                else return 0;
            })

            numArr.sort((left, right) => {
                return left-right;
            })

            numArr.forEach(function(ele) {
                document.getElementById('sort_ol').innerHTML 
                += `<li>${ele}</li>`;
            })
        }
        let descendArr = function() {
            // 3가지 방법 모두 사용해보기
            // 내림차순 버튼 누를때마다 기존 li 초기화
            document.getElementById('sort_ol').innerHTML = '';
            // numArr.sort().reverse;
            // numArr.sort(function(x, y) {
            //     if (x > y) return -1;
            //     else if (x < y) return 1;
            //     else return 0;
            // })
            numArr.sort((left, right) => {
                return right-left;
            })
            numArr.forEach(function(ele) {
                document.getElementById('sort_ol').innerHTML 
                += `<li>${ele}</li>`;
            })
        }
    </script>
    <h1>실습 문제</h1>
    <label id="leaderNames">조윤아, 강성관, 전홍식</label>
    <br><br>
    <button onclick="ascendingOrder();">오름차순</button>
    <button onclick="descendingOrder();">내림차순</button>
    <ol id="sortList"></ol>
    <script>
        let nameArr = document.getElementById('leaderNames').innerText.split(', ');
        let ascendingOrder = () => {
            document.getElementById('sortList').innerHTML = '';
            nameArr.sort((left, rigth) => {
                if(left > rigth) return 1;
                else if(left < rigth) return -1;
                else return 0;
            })

            nameArr.forEach((ele) => {
                document.getElementById('sortList').innerHTML
                += `<li>${ele}</li>`;
            })
        }
        let descendingOrder = () => {
            document.getElementById('sortList').innerHTML = '';
            nameArr.sort().reverse();

            nameArr.forEach((ele) => {
                document.getElementById('sortList').innerHTML
                += `<li>${ele}</li>`;
            })
        }
    </script>
