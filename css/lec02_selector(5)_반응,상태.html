<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손, 자손 선택자</title>
</head>
<body>
    <style>
        #p1:active{background-color: mediumseagreen;}
        #p2{color: yellow;}
        #p2:hover{background-color: hotpink;}
        #b1:hover{background-color: aquamarine;}
        #b2:active{background-color: crimson;}
        #body:active{background-color: black;}
    </style>
    <div id="reaction">
        <p id="p1">클릭 -> 배경색</p>
        <p id="p2">마우스 올리면 -> 글자색</p>
    </div>
    <button id="b1">button1</button>
    <button id="b2">button2</button>
    <style>
        input[name="user_id"]:focus{
            background-color: darkblue;
        }
        input[type="text"]:disabled{background-color: crimson;}
    </style>
    <div id="condition">
        <input type="text" name="user_id">
        <input type="text" name="user_name" disabled>
    </div>
</body>
</html>
